<div class="container">
  <h1>Hola bienvenido, {{minombre}}!</h1>
  <p>edad:{{edad}}</p>
  <p *ngIf="edad>=18; else menor">es mayor de edad!</p>
  <ng-template #menor><p>es menor de edad</p></ng-template>
  <table border="1">
    <tr>
      <td>Sueldos</td>
    </tr>
    <tr *ngFor="let sueldo of sueldos">
      <td>{{sueldo}}</td>
    </tr>
  </table>
</div>
<app-mensaje></app-mensaje>
